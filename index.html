<html>
    <body>
      <p id="time"></p>
    </body>
    <script>
        // 26.4.2014
        var lastHapoelWinDerby = new Date("Apr 26, 2014").getTime();
        
        setInterval(function() {
            var now = new Date().getTime();
            
            var timeSinceLastHapoelWinDerby = now - lastHapoelWinDerby;
            
            var days = Math.floor(timeSinceLastHapoelWinDerby / (1000 * 60 * 60 * 24));
            var hours = Math.floor((timeSinceLastHapoelWinDerby % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((timeSinceLastHapoelWinDerby % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((timeSinceLastHapoelWinDerby % (1000 * 60)) / 1000);
            
            document.getElementById("demo").innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s ";
        }, 1000);

    </script>
</html>
