<html>
    <meta charset="UTF-8">
    <body dir="rtl">
    זמן שעבר מאז שהפועל ניצחה דרבי:
      <p id="days"></p>
      <p id="hours"></p>
      <p id="minutes"></p>
      <p id="seconds"></p>
    </body>
    <script>
        var lastHapoelWinDerby = new Date("Apr 26, 2014").getTime();

        setInterval(function() {
            var now = new Date().getTime();

            var timeSinceLastHapoelWinDerby = now - lastHapoelWinDerby;

            var days = Math.floor(timeSinceLastHapoelWinDerby / (1000 * 60 * 60 * 24));
            var hours = Math.floor((timeSinceLastHapoelWinDerby % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((timeSinceLastHapoelWinDerby % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((timeSinceLastHapoelWinDerby % (1000 * 60)) / 1000);


            document.getElementById("days").innerHTML = `${days} ימים`;
            document.getElementById("hours").innerHTML = `${hours} שעות`;
            document.getElementById("minutes").innerHTML = `${minutes} דקות`;
            document.getElementById("seconds").innerHTML = `${seconds} שניות`;


        }, 1000);
    </script>
    <style>
        body {
            font-size: 42px;
            background-color: #0169FF;
            color: #FFFB01;
            padding: 10px;
        }
    </style>
</html>
